<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="location" placeholder="Enter location">
    <button>Get Weather</button>

    <div class="information">
      <div id="location_name" class="_location_name"></div>
      <div id="country_name" class="_country_name"></div>
      <div id="temperature" class="_temperature"></div>
      <div id="wind_kph" class="_wind_kph"></div>
      <div id="pressure_mb" class="_pressure_mb"></div>
      <div id="humidity" class="_humidity"></div>
    </div>
  </div>

  <script src="my.js"></script>
</body>
</html>
